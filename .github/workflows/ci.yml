name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # =============================================================================
  # Python SDK Jobs
  # =============================================================================

  sdk-test:
    name: SDK - Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/sdk-python/pyproject.toml

      - name: Install dependencies
        working-directory: packages/sdk-python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest with coverage
        working-directory: packages/sdk-python
        run: |
          pytest tests/ \
            --cov=agenttrace \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/sdk-python/coverage.xml
          flags: sdk
          name: sdk-coverage
          fail_ci_if_error: false

  sdk-lint:
    name: SDK - Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        working-directory: packages/sdk-python
        run: ruff check src/ tests/

      - name: Run ruff format check
        working-directory: packages/sdk-python
        run: ruff format --check src/ tests/

  sdk-typecheck:
    name: SDK - Type Check (mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/sdk-python/pyproject.toml

      - name: Install dependencies
        working-directory: packages/sdk-python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        working-directory: packages/sdk-python
        run: mypy src/

  # =============================================================================
  # Dashboard (Next.js) Jobs
  # =============================================================================

  dashboard-test:
    name: Dashboard - Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Run tests
        working-directory: apps/dashboard
        run: npm test -- --passWithNoTests
        env:
          CI: true

  dashboard-lint:
    name: Dashboard - Lint (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Run ESLint
        working-directory: apps/dashboard
        run: npm run lint

  dashboard-typecheck:
    name: Dashboard - Type Check (TypeScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Run TypeScript check
        working-directory: apps/dashboard
        run: npx tsc --noEmit

  dashboard-build:
    name: Dashboard - Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Build application
        working-directory: apps/dashboard
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # =============================================================================
  # API (FastAPI) Jobs
  # =============================================================================

  api-test:
    name: API - Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agenttrace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run pytest
        working-directory: apps/api
        run: pytest tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agenttrace_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key

  api-lint:
    name: API - Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        working-directory: apps/api
        run: ruff check src/

      - name: Run ruff format check
        working-directory: apps/api
        run: ruff format --check src/

  # =============================================================================
  # Docker Build Test
  # =============================================================================

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: agenttrace-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: false
          tags: agenttrace-dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Status Check - All Jobs Must Pass
  # =============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - sdk-test
      - sdk-lint
      - sdk-typecheck
      - dashboard-test
      - dashboard-lint
      - dashboard-typecheck
      - dashboard-build
      - api-test
      - api-lint

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
