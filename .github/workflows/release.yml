name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-pypi:
    name: Release Python SDK to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          pip install build twine

      - name: Build package
        run: |
          cd packages/sdk-python
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd packages/sdk-python
          twine upload dist/*

  release-docker:
    name: Release Docker Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            yourusername/agenttrace-api:latest
            yourusername/agenttrace-api:${{ steps.version.outputs.VERSION }}

      - name: Build and push Dashboard
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            yourusername/agenttrace-dashboard:latest
            yourusername/agenttrace-dashboard:${{ steps.version.outputs.VERSION }}

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-pypi, release-docker]

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
