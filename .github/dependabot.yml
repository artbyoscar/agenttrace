# Dependabot configuration for AgentTrace
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # Python SDK dependencies
  - package-ecosystem: "pip"
    directory: "/packages/sdk-python"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "sdk"
    reviewers:
      - "artbyoscar"
    commit-message:
      prefix: "deps(sdk)"
      include: "scope"

  # API dependencies
  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "api"
    reviewers:
      - "artbyoscar"
    commit-message:
      prefix: "deps(api)"
      include: "scope"

  # Dashboard dependencies
  - package-ecosystem: "npm"
    directory: "/apps/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
      - "dashboard"
    reviewers:
      - "artbyoscar"
    commit-message:
      prefix: "deps(dashboard)"
      include: "scope"
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Ingestion service (Go) dependencies
  - package-ecosystem: "gomod"
    directory: "/apps/ingestion"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
      - "ingestion"
    reviewers:
      - "artbyoscar"
    commit-message:
      prefix: "deps(ingestion)"
      include: "scope"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    reviewers:
      - "artbyoscar"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "api"
    reviewers:
      - "artbyoscar"

  - package-ecosystem: "docker"
    directory: "/apps/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "dashboard"
    reviewers:
      - "artbyoscar"

  - package-ecosystem: "docker"
    directory: "/apps/ingestion"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "ingestion"
    reviewers:
      - "artbyoscar"
