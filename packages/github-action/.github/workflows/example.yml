name: Example AgentTrace Evaluation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install agenttrace

      - name: Run AgentTrace evaluation
        id: agenttrace
        uses: agenttrace/github-action@v1
        with:
          api_key: ${{ secrets.AGENTTRACE_API_KEY }}
          config_file: 'agenttrace.yaml'
          fail_on_regression: 'true'
          fail_on_threshold: 'true'
          comment_on_pr: 'true'
          upload_traces: 'true'
          baseline_branch: 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agenttrace-results
          path: .agenttrace/results.json

      - name: Display results
        if: always()
        run: |
          echo "Tests passed: ${{ steps.agenttrace.outputs.pass_count }}"
          echo "Tests failed: ${{ steps.agenttrace.outputs.fail_count }}"
          echo "Regressions detected: ${{ steps.agenttrace.outputs.regression_count }}"
          echo "Overall score: ${{ steps.agenttrace.outputs.overall_score }}"
          if [ -n "${{ steps.agenttrace.outputs.results_url }}" ]; then
            echo "View full results: ${{ steps.agenttrace.outputs.results_url }}"
          fi
